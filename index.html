<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">Logo</div>
    <div class="header-2">2</div>
    <div class="header-3">3</div>
    <div class="sub-logo">Logo</div>
    <div class="navigation">Navigation</div>
    <div class="box-21">21</div>
    <div class="box-20">20</div>
    <div class="box-13">13</div>
    <div class="content">Content</div>
    <div class="footer">11</div>
  </div>
</body>
</html>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
  }
  
  .container {
    display: grid;
    grid-template-columns: 1fr 3fr 3fr;
    grid-template-rows: auto auto auto auto auto;
    gap: 10px;
    padding: 20px;
  }
  
  .logo {
    grid-column: 1 / 2;
    grid-row: 1 / 6;
    background-color: green;
    color: rgb(255, 248, 248);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .header-2 {
    grid-column: 2;
    grid-row: 1;
    background-color: #ff0000;
    text-align: center;
    padding: 10px;
  }
  
  .header-3 {
    grid-column: 2 / 4;
    grid-row: 2 / 3;
    background-color: #555;
    text-align: center;
    padding: 10px;
  }
  
  .sub-logo {
    grid-column: 2 / 3;
    grid-row: 3 / 4;
    background-color: #666;
    text-align: center;
    padding: 10px;
  }
  
  .navigation {
    grid-column: 2 / 3;
    grid-row: 4 / 5;
    background-color: #777;
    text-align: center;
    padding: 10px;
  }
  
  .box-21 {
    grid-column: 3 / 4;
    grid-row: 3 / 4;
    background-color: #888;
    text-align: center;
    padding: 10px;
  }
  
  .box-20 {
    grid-column: 3 / 4;
    grid-row: 4 / 5;
    background-color: #999;
    text-align: center;
    padding: 10px;
  }
  
  .box-13 {
    grid-column: 3 / 4;
    grid-row: 5 / 6;
    background-color: #aaa;
    text-align: center;
    padding: 10px;
  }
  
  .content {
    grid-column: 2 / 4;
    grid-row: 5 / 6;
    background-color: #bbb;
    padding: 20px;
    text-align: center;
  }
  
  .footer {
    grid-column: 1 / 4;
    grid-row: 6 / 7;
    background-color: #ccc;
    text-align: center;
    padding: 10px;
  }
  </style>
